{% extends 'layouts/layout.html' %}

{% block pageTitle %}
  Create a password
{% endblock %}

{% block content %}
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds nhsuk-u-margin-bottom-4">

      <div class="nhsuk-card confirmation-panel">
        <div class="tick-confirmation">
          <svg class="nhsuk-icon nhsuk-icon__tick" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" fill="none">
            <path stroke-width="4" stroke-linecap="round" stroke="#007f3b" d="M18.4 7.8l-8.5 8.4L5.6 12"></path>
          </svg>
        </div>
        <div class="heading-confirmation">
          <h3 class="nhsuk-heading-m heading-confirmation-m" style="margin-bottom: 10px !important; margin-left: 8px; ">Email confirmed</h3>
        </div>
      </div>
      <h1 class="nhsuk-fieldset__legend--l">
        Create a password
      </h1>

      <form action="/set-up/v2/enter-phone" method="post">

        <div class="nhsuk-form-group">
          <label class="nhsuk-label" for="input-with-hint-text">
            Create a password
          </label>
          <span class="nhsuk-hint" id="input-with-hint-text-hint">
            <p>Your password must have:<ul></span><li>8 characters or more</li><li>1 capital letter or more</li></ul></p>
          </span>
          <input class="nhsuk-input nhsuk-input--width-20" id="revealPassword" name="revealPassword" type="password" aria-describedby="input-with-hint-text-hint">

          <label class="nhsuk-label nhsuk-u-margin-top-5" for="input-with-hint-text">
            Confirm password
          </label>
          <input class="nhsuk-input nhsuk-input--width-20" id="revealPassword" name="revealPassword" type="password" aria-describedby="input-with-hint-text-hint">


        </div>

        <div class="nhsuk-checkboxes nhsuk-u-margin-bottom-4">
          
            <div class="nhsuk-checkboxes__item">
              <input class="nhsuk-checkboxes__input" id="revealPassword" name="password-reveal" type="checkbox" value="revealPassword" onclick="myFunction()">
              <label class="nhsuk-label nhsuk-checkboxes__label" for="revealPassword">
                Show passwords
              </label>
            </div>
        </div>


        {{ button({
          "text": "Continue",
          "id": "btn_submit"
        }) }}
          

      </form>

    </div>
  </div>

{% endblock %}
