{% extends 'layouts/layout.html' %}

{% block pageTitle %}
  Content page example - NHS.UK prototype kit
{% endblock %}

{% block content %}
  <div class="nhsuk-grid-row">

    <div class="nhsuk-grid-column-two-thirds">
 
<h2 class="nhsuk-heading-l">Log in</h2>

<div class="nhsuk-form-group">
  <label class="nhsuk-label" for="example">
    Enter your email
  </label>
  <input class="nhsuk-input" id="example" name="example" type="text">
</div>

<div class="nhsuk-form-group">
  <label class="nhsuk-label" for="example">
    Enter your password
  </label>
  <input class="nhsuk-input" id="example" name="example" type="password">
</div>

<form>

  <div class="nhsuk-form-group">

      <div class="nhsuk-checkboxes">

        <div class="nhsuk-checkboxes__item">
          <input class="nhsuk-checkboxes__input" id="example-1" name="example" type="checkbox" value="email">
          <label class="nhsuk-label nhsuk-checkboxes__label" for="example-1">
            Remember me
          </label>
        </div>

      </div>
    </fieldset>

  </div>

</form>

<button class="nhsuk-button" type="submit">
  Save and continue
</button>


    </div>  

  </div>
{% endblock %}
